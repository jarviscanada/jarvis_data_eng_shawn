jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    description: "Developed a cluster monitoring bash agent that records hardware specifications and monitors resource usage(per minute) of all nodes in a cluster. Provisioned PostgreSQL database in nodes to store information of all nodes with the help of the bash agent installed in all of them. Utilized cron job to schedule the collection of resource usage information every minute. Coded SQL queries to generate reports for some business questions."  

  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Designed a Java8 based application called TwitterCLI which helps users create, read, and delete posts on Twitter using Twitter Rest API. Implemented four versions of the TwitterCLI application - basic Java version, Spring Beans version, Spring Component Scan version, and Springboot version. Wrote Unit Tests and Integration Tests for the applications using JUnit4 and Mockito."
      - "JDBC App: Developed a JDBC-based application that allows users to perform basic CRUD operations on a PostgreSQL database using DAO pattern."
      - "Grep App:Designed a Java8 based application called JavaGrep that searches all files in a directory recursively for a user-provided regular expression. Implemented method that contain those expressions and sent into a new file."

  - name: "Springboot App"
    git_url: "/springboot"
    description: "Implemented Java8 and Springboot based REST API of a trading platform that uses IEX Cloud as a data source and PostgreSQL to persist data. Used a three-tier microservice architecture to implement it. Made use of Spring DAO to handle data access in PostgreSQL. Wrote unit and integration test using JUnit4 and Mockito. Dockerized the application."

  - name: "Hadoop"
    git_url: "/hadoop"
    description: "Builded a big data platform and evaluate core Hadoop components, including MapReduce, HDFS, and YARN. In this project, Google Cloud Platform is used to build a hadoop cluster with 1 master node and 2 worker node. They are managed by YARN and user can connect to Hive Server by either CLI(beeline) through SSH or Zeppelin Notebook through browser. In this project, Zeppelin is mainly used, and there is a json file, which can be imported as a Zeppelin Notebook, under hive folder in this project."

