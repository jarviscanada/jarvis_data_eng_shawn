    description: "working on it right now"

highlighted_projects:
  - name: "Raspberry Pi auto water refill system with GCP utilization and ESP8266 chip"
    git_url:
    description: "Created an auto water refill system through a Wi-Fi network for cats. Created an object detection system by using the Google Cloud Vision. Applied Arduino and C++ knowledge and utilizing the MQTT data transfer protocol to send a signal to control the 5v water valve for water refilling. Applied raspberry pi and python knowledge and TCP/IP protocol to send data to google cloud vision to detect empty food and water and send an email back to host account with picture for the status check. Achieved a home automation system by using knowledge of IoT system. Customers can send back an email with signals, the pet will never worry about the water and food supply."

  - name: "Raspberry Pi RFID Attendance System Construction"
    git_url:
    description: "Utilized Raspberry Pi and the RC522 RFID chip to build an attendance system with an LCD screen and database. Completed programming using Python in Linux Environment with an Adafruit LCD display. Using SPI protocol to ensure RC522 chip was able to read RFID cards and correct wiring. Prepared and set up the MySQL database to complete each person information. Achieved a working attendance system with an RFID card with the host database check for better security."
  
  - name: "Real-Time Object Detection Using Computer Vision & Neural Network"
    git_url:
    description: "Designed and created a quality assurance system for a factory to enable accurate detection of defects, using realtime object detection through Open CV and deep learning. Utilized machine learning framework TensorFlow to create computer vision and neural networks. Achieved workable frame rate detection by using the Convolutional Neural Networks (fast CNN) method. Demonstrated understanding of applications for various libraries in Python programming such as NumPy, OpenCV, and Matplotlib. Compared designed model to real-time images captured by factory camera, using Linux, Python, and virtual software to compile information."

